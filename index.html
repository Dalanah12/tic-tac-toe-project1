<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic x Tac x Toe</h1>
      <p id="message"></p>

      <main>
        <section>
          <div class="show">
          <h3>Sign Up</h3>
          <form id="sign-up">
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <input required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
            <button type="submit">Sign Up</button>
          </form>
        </div>
        </section>
        <section>
          <div class="show">
          <h3> Sign In</h3>
          <form id="sign-in">
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <button type="submit">Sign In</button>
          </form>
        </div>
        </section>
        <section>
          <div class="hidden">
            <h3>Sign Out</h3>
            <form id="sign-out">
              <button type="submit">Sign Out</button>
            </form>
        </section>
        <section>
          <div class="hidden">
          <h3>Change Password</h3>
          <form id="change-password">
            <input required type="password" placeholder="Old Password" name="credentials[password]">
            <input required type="password" placeholder="New Password" name="credentials[password]">
            <button type="submit">Change</button>
          </form>
        </div>
        </section>
        <div class="hidden">
          <form id="new-game">
            <button type="submit">New Game</button>
          </form>
        </div>
        <div class="hidden">
        <div class="row">
          <div class="col-4 box">Cell0</div>
          <div class="col-4 box">Cell1</div>
          <div class="col-4 box">Cell2</div>
          <div class="col-4 box">Cell3</div>
          <div class="col-4 box">Cell4</div>
          <div class="col-4 box">Cell5</div>
          <div class="col-4 box">Cell6</div>
          <div class="col-4 box">Cell7</div>
          <div class="col-4 box">Cell8</div>
        </div>
      </div>
      </main>
    </body>
</html>
