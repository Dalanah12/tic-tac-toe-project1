<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic x Tac x Toe</h1>
      <p id="message"></p>

      <main>
        <section>
          <div class="show">
          <h3>Sign Up</h3>
          <form id="sign up">
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <input required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
            <button type="submit">Sign Up</button>
          </form>
        </div>
        </section>
        <section>
          <div class="show">
          <h3> Sign In</h3>
          <form id="sign in">
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <button type="submit">Sign In</button>
          </form>
        </div>
        </section>
        <section>
          <div class="hidden">
            <form id="sign out">
              <button type="submit">Sign Out</button>
            </form>
        </section>
        <div>
          <form id="play-game">
            <button type="submit">Play Game</button>
          </form>
        </div>
      </main>
    </body>
</html>
