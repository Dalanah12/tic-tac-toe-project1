<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic x Tac x Toe</h1>
      <p id="message"></p>
      <main>
        <div id="show">
        <section>
          <form id="sign-up">
            <h3>Sign Up</h3>
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <input required type="password" placeholder="Confirm Password" name="credentials[password_confirmation]">
            <button type="submit">Sign Up</button>
          </form>
        </section>
        <section>
          <form id="sign-in">
            <h3> Sign In</h3>
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <button type="submit">Sign In</button>
          </form>
       </section>
     </div>

        <div id="hide">
        <section>
            <form id="sign-out">
              <button type="submit">Sign Out</button>
            </form>
        </section>
        <section>
          <form id="change-password">
            <h3>Change Password</h3>
            <input required type="password" placeholder="Old Password" name="credentials[oldpassword]">
            <input required type="password" placeholder="New Password" name="credentials[newpassword]">
            <button type="submit">Change</button>
          </form>
        </section>
        </div>

        <section id="game">
          <p id="game-message"></p>
          <p id="each-turn"></p>
         <form id="new-game">
           <button id= "new" type="submit">New Game</button>
         </form>
         </section>


       <section class="container" id="game-board">
        <div class="row h-100 board">
          <div data-cell-index='0' class="col-4 box"></div>
          <div data-cell-index='1' class="col-4 box"></div>
          <div data-cell-index='2' class="col-4 box"></div>
          <div data-cell-index='3' class="col-4 box"></div>
          <div data-cell-index='4' class="col-4 box"></div>
          <div data-cell-index='5' class="col-4 box"></div>
          <div data-cell-index='6' class="col-4 box"></div>
          <div data-cell-index='7' class="col-4 box"></div>
          <div data-cell-index='8' class="col-4 box"></div>
        </div>
      </section>

      </main>
    </body>
    <footer> <p class="footer-heart">
  Made with <g-emoji class="g-emoji" alias="heart" fallback-src="https://github.githubassets.com/images/icons/emoji/unicode/2764.png">

</p> </footer>
</html>
